name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main
    paths:
      - 'lambda_function.py'
      - 'config.py'
      - 'handlers/**'
      - 'requirements.txt'
      - '.github/workflows/deploy.yml'
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -t .

      - name: Create deployment package
        run: |
          cd ${{ github.workspace }}
          # Package all Lambda files including handlers module
          zip -r deployment.zip \
            lambda_function.py \
            config.py \
            handlers/ \
            -x "*.pyc" -x "__pycache__/*" -x ".git/*"
          # Add installed dependencies (excluding boto3 which is in Lambda runtime)
          zip -r deployment.zip . \
            -x "*.pyc" -x "__pycache__/*" -x ".git/*" -x ".github/*" \
            -x "deployment.zip" -x "requirements.txt" -x "README.md" \
            -x "lambda_function.py" -x "config.py" -x "handlers/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Lambda
        run: | 
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://deployment.zip \
            --publish
 
      - name: Add Pillow Lambda Layer
        run: |
          aws lambda update-function-configuration \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --layers arn:aws:lambda:us-east-1:770693421928:layer:Klayers-p312-Pillow:8

      - name: Deployment successful
        run: |
          echo "âœ… Lambda deployed successfully!"
          echo "Function: ${{ secrets.LAMBDA_FUNCTION_NAME }}"
          echo "Region: ${{ secrets.AWS_REGION }}"
          echo "Files included: lambda_function.py, config.py, handlers/"
